<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Document</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div id="result"></div>
  <p id="numberOfClick"></p>

  <button onclick="clickCounter()">Click Me</button>
  <button onclick="startCounter()" id="hiddenButton">Start Counter</button>
  <button onclick="showClickedData()" id="hiddenButton">Show Data</button>
  <br /><br />

  <script>
    // Check browser support
    if (typeof(Storage) !== "undefined") {
      // Store
      localStorage.setItem("lastname", "Smith");
      // Retrieve
      document.getElementById("result").innerHTML = localStorage.getItem("lastname");
    } else {
      document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
    }
  </script>

  <label for="devotionText">Devotion:
    <input type="text" name="devotionText"></label>
  <a href="sname.html">go to other page.</a>
</body>
</html>
