<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Javascript Projects</title>
  <script src="index.js" defer></script>
  <script src="jsprojects.js" defer></script>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div id="result"></div>
  <p id="numberOfClick"></p>

  <button onclick="clickCounter()">Click Me</button>
  <button onclick="startCounter()" id="hiddenButton">Start Counter</button>
  <button onclick="showClickedData()" id="hiddenButton">Show Data</button>
  <br /><br />

  <script>
    // Check browser support
    if (typeof(Storage) !== "undefined") {
      // Store
      localStorage.setItem("lastname", "Smith");
      // Retrieve
      document.getElementById("result").innerHTML =
        localStorage.getItem("lastname");
    } else {
      document.getElementById("result").innerHTML =
        "Sorry, your browser does not support Web Storage...";
    }
  </script>

  <label for="devotionText">Devotion:
    <input type="text" name="devotionText"></label>
  <a href="sname.html">go to other page.</a>

  <h1>Palindrome Checker</h1>
  <label for="givenString">Enter String:
  <input id="givenString" type="text" name="givenString" value="eye_"></label>
  <button onclick="palindrome()">Check String</button>
  <p>Answer: <span id="palindromeAnswer"></span></p>

  <h1>Roman Numeral Converter</h1>
  <label for="numberField">
  <input id="numberField" type="text" name="numberField" value=85></label>
  <button onclick="convertToRoman()">Convert</button>
  <p>Answer: <span id = "convertedNum"></span></p>

  <h1>Caesars Cipher Decoder</h1>
  <label for="encodedString">
  <input id="encodedString" type="text" name="encodedString"
          value="SERR PBQR PNZC"></label>
  <button onclick="rot13()">Decode</button>
  <p>Answer: <span id = "decodedString"></span></p>

  <h1>US Telephone Number Validator</h1>
  <label for="telNumber">
  <input id="telNumber" type="text" name="telNumber"
          value=555-555-5555></label>
  <button onclick="telephoneCheck()">Check Number</button>
  <p>This Number is a US Number: <span id = "numberConfirmation"></span></p>

  <h1>Cash Register</h1>
  <label for="telNumber">
  <input id="telNumber" type="text" name="telNumber"
          value=555-555-5555></label>
  <button onclick="telephoneCheck()">Check Number</button>
  <p>Your change: <span id = "numberConfirmation"></span></p>
</body>
</html>
